<body>

	<header class="dg-header" role="banner"></header>

	<main class="dg-main" role="main">
		<a href="javascript:void(0)" class="tic-tutorial tic-btn">
			?
		</a>

		<a href="javascript:void(0)" onclick="zerarTabuleiro()" class="tic-reset tic-btn">
			R
		</a>
			
			<div class="tic-placar">
				<div class="tic-col tic-vitorias"><strong>0</strong><span>Vitórias</span></div>
				<div class="tic-col tic-empates"><strong>0</strong><span>Empates</span></div>
				<div class="tic-col tic-derrotas"><strong>0</strong><span>Derrotas</span></div>
			</div>
			<div class="tic-topo">
				<div class="tic-box">
					<div class="tic-linha">
						<a href="javascript:void(0)" casa="0" class="tic-casa tic-casa-0"></a>
						<a href="javascript:void(0)" casa="1" class="tic-casa tic-casa-1"></a>
						<a href="javascript:void(0)" casa="2" class="tic-casa tic-casa-2"></a>
					</div>

					<div class="tic-linha">
						<a href="javascript:void(0)" casa="3" class="tic-casa tic-casa-3"></a>
						<a href="javascript:void(0)" casa="4" class="tic-casa tic-casa-4"></a>
						<a href="javascript:void(0)" casa="5" class="tic-casa tic-casa-5"></a>
					</div>

					<div class="tic-linha">
						<a href="javascript:void(0)" casa="6" class="tic-casa tic-casa-6"></a>
						<a href="javascript:void(0)" casa="7" class="tic-casa tic-casa-7"></a>
						<a href="javascript:void(0)" casa="8" class="tic-casa tic-casa-8"></a>
					</div>
				</div>
			</div>

			<div class="tic-bottom">
				<div class="tic-msg"></div>
			</div>
			
		</div>

	</main>

	<footer class="dg-footer" role="contentinfo"></footer>
